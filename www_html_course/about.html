<!DOCTYPE html> <!-- Здесь указывается версия html, раньше это было длиньше, сейчас намного проще -->
<html> <!-- Теги. Здесь и дальше просто сообщается что блок html -->

  <head> <!-- В этом теге указываются свойства, характеристики какого-либо блока на странице, также

    единственная надпись - на вкладке вверху -->
    <meta charset="utf-8"> <!-- Здесь указали кодировку, для текста, выбрали оптимальную для работы как с RU так и с ENG.
    meta-теги = метаданные, указываются на каждую страницу свои, для указания каких-либо свойств страницы,
    жёлтое - это атрибуты этого meta-тега. -->
    <meta name="author" content="Даренский Павел">
    <meta name="description" content="Магазин автозапчастей для иномарок">
    <meta name="keywords" content="автозапчасти,иномарки,магазин">

    <title>О нас</title> <!-- то самое название для вкладки вверху -->

  </head>

  <body> <!-- тут уже основные всякие блоки страницы, текста, заголовки и т.д. -->

    <p>Привет!</p>
